classes:
    cube:
        collision: true # is the object to be avoided in the pathfinder
        position:
            frame_id: /map
            type: pickable
            a: 0
        shape:
            type: rect
            width: 0.06
            height: 0.06
        _marker:
            ns: cubes
            z_scale: 0.06
            z: 0.03
            orientation: [0, 0, 0]

    ball:
        collision: false
        position:
            frame_id: /map
            type: pickable
            a: 0
        shape:
            type: circle
            radius: 0.022
        color: green #default, overritten when orange
        _marker:
            ns: balls
            type: sphere
            z_scale: 0.044
            z: 1 #default
            orientation: [0, 0, 0]


