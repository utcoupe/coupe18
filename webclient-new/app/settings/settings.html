<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Settings</h2>

      <div class="row" style="margin-bottom: 30px;">
        <div class="col-xs-4">
          <select class="form-control" ng-model="$ctrl.index" ng-change="$ctrl.save()">
            <option ng-repeat="s in $ctrl.settings track by $index" value="{{ $index }}">{{ s.name }}</option>
          </select>
        </div>

        <div class="col-xs-8">
          <button class="btn btn-success" ng-click="$ctrl.add()">Add Setting</button>
          <button class="btn btn-danger" ng-click="$ctrl.remove()">Remove Setting</button>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Name" ng-model="$ctrl.settings[$ctrl.index].name" ng-change="$ctrl.save()"></input>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">URL</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Address" ng-model="$ctrl.settings[$ctrl.index].address" ng-change="$ctrl.save()"></input>
                <span class="help-block">Please reload after URL change</span>
              </div>
              <div class="col-sm-2">
                <input type="number" class="form-control" placeholder="Port" ng-model="$ctrl.settings[$ctrl.index].port" ng-change="$ctrl.save()"></input>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Log</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Console" ng-model="$ctrl.settings[$ctrl.index].log" ng-change="$ctrl.save()"></input>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Max console entries</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" ng-model="$ctrl.settings[$ctrl.index].maxConsoleEntries" ng-change="$ctrl.save()"></input>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Hokuyo 1</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Hokuyo 1" ng-model="$ctrl.settings[$ctrl.index].hokuyo_1" ng-change="$ctrl.save()"></input>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Hokuyo 2</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Hokuyo 2" ng-model="$ctrl.settings[$ctrl.index].hokuyo_2" ng-change="$ctrl.save()"></input>
              </div>
            </div>


          </form>
        </div>
      </div>

  </div>
</div>
