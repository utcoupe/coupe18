<!-- JSON text input on the left, publish button on the right -->
<div class="topic-container" style="grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));">

  <div class="form-group">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        ng-model="$ctrl.message"
        ng-readonly="$ctrl.isSubscribing"
        placeholder="JSON"></input>
      <span class="input-group-addon"></span>
    </div>
  </div>

</div>
