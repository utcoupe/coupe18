<div class="service-container col-autofit">

  <div class="form-group">
    <label>Left</label>
    <input type="number" class="form-control" ng-model="$ctrl.message.left" placeholder="0 - 255">
  </div>

  <div class="form-group">
    <label>Right</label>
    <input type="number" class="form-control" ng-model="$ctrl.message.right" placeholder="0 - 255">
  </div>

  <div class="form-group">
    <label>Duration</label>
    <div class="input-group">
      <input type="number" class="form-control" ng-model="$ctrl.message.duration">
      <span class="input-group-addon">ms</span>
    </div>
  </div>

</div>
<button class="btn btn-default btn-md pull-right" type="button" ng-click="$ctrl.callService($ctrl.message)">
  Set PWM
</button>
