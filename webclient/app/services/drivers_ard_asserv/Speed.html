<div class="service-container col-autofit">
  <div class="form-group">
    <label>Linear</label>
    <div class="input-group">
      <input type="number" class="form-control" ng-model="$ctrl.message.linear">
      <span class="input-group-addon">m/s</span>
    </div>
  </div>

  <div class="form-group">
    <label>Angular</label>
    <div class="input-group">
      <input type="number" class="form-control" ng-model="$ctrl.message.angular">
      <span class="input-group-addon">rad/s</span>
    </div>
  </div>

  <div class="form-group">
    <label>Duration</label>
    <div class="input-group">
      <input type="number" class="form-control" ng-model="$ctrl.message.duration">
      <span class="input-group-addon">ms</span>
    </div>
  </div>
</div>

<button class="btn btn-default btn-md pull-right" type="button" ng-click="$ctrl.callService($ctrl.message)">
  Set speed
</button>
