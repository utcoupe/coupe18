<div class="action-container col-autofit">
  <div class="form-group">
    <label>X</label>
    <div class="input-group">
      <input type="number" class="form-control" ng-model="$ctrl.message.target_pos.x">
      <span class="input-group-addon">m</span>
    </div>
  </div>
  <div class="form-group">

    <label>Y</label>
    <div class="input-group">
      <input type="number" class="form-control" ng-model="$ctrl.message.target_pos.y">
      <span class="input-group-addon">m</span>
    </div>
  </div>

  <div class="form-group">
    <label>&theta;</label>
    <div class="input-group">
      <input type="number" class="form-control" ng-model="$ctrl.message.target_pos.theta">
      <span class="input-group-addon">rad</span>
    </div>
  </div>

  <div class="form-group">
    <label>Collisions</label>
    <div class="input-group">
      <input type="checkbox" ng-model="$ctrl.message.disable_collisions"> Disable
    </div>
  </div>


</div>

<button class="btn btn-default btn-md pull-right" type="button" ng-click="$ctrl.sendGoal($ctrl.message)" >
  Send goal
</button>
<div ng-if="!!$ctrl.goal.isFinished">
Result : {{ $ctrl.goal.result.success }}
</div>
