<div class="action-container col-autofit">
  <div class="form-group">
    <label>Name</label>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        ng-model="$ctrl.message.name"></input>
      <span class="input-group-addon"></span>
    </div>
  </div>

  <div class="form-group">
    <label>ID</label>
    <div class="input-group">
      <input
        type="number"
        class="form-control"
        ng-model="$ctrl.message.id"
        min="-2147483648"
        max="2147483647"></input>
      <span class="input-group-addon"></span>
    </div>
  </div>

  <div class="form-group">
    <label>Timeout</label>
    <div class="input-group">
      <input
        type="number"
        class="form-control"
        ng-model="$ctrl.message.timeout"
        min="-2147483648"
        max="2147483647"></input>
      <span class="input-group-addon"></span>
    </div>
  </div>

  <div class="form-group">
    <label>Order</label>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        ng-model="$ctrl.message.order"></input>
      <span class="input-group-addon"></span>
    </div>
  </div>

  <div class="form-group">
    <label>Preset</label>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        ng-model="$ctrl.message.preset"></input>
      <span class="input-group-addon"></span>
    </div>
  </div>

  <div class="form-group">
    <label>Param</label>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        ng-model="$ctrl.message.param"></input>
      <span class="input-group-addon"></span>
    </div>
  </div>
</div>
<div ng-if="!!$ctrl.goal.isFinished">
Result : {{ $ctrl.goal.result.success }}
</div>
